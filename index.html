<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrChallenges Empire Burger</title>

    <link rel="stylesheet" href="./styles/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Lilita+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img
        class="header-logo"
        src="./assets/logo.png"
        alt="Empire Burger logo"
      />

      <nav class="header-navbar">
        <a href="#home">Home</a>
        <a href="#promocao">Promoção</a>
        <a href="#cardapio">Cardápio</a>
        <a href="#comentario">Comentário</a>
        <a href="#contato">Contato</a>
      </nav>

      <div class="header-contacts">
        <img src="./assets/icons/ifood.svg" alt="ifood icon" />
        <img src="./assets/icons/instagram.svg" alt="instagram icon" />
        <div class="header-contacts__divider"></div>
        <button class="header-contacts__whats">
          <img src="./assets/icons/whatsapp.svg" alt="whatsapp icon" />
          Contato
        </button>
      </div>

      <div class="mobile-nav-button">
        <div id="mobile-nav-icon" onclick="toggleClass(this, 'open')">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>
    <main>
      <div class="banner">
        <div class="banner-content">
          <p>Uma nova experiência!</p>
          <h1>king <span>burger</span></h1>
          <h2>Pra quem tem um <span>Apetite de um REI!</span></h2>
        </div>

        <div class="banner-button">Comprar Agora</div>
      </div>
    </main>

    <script src="./scripts/index.js"></script>
  </body>
</html>
